

<form class="example-form">
    <table class="example-full-width" cellspacing="0"><tr>
        <td><md-form-field class="example-full-width">
            <input mdInput placeholder="Enter Your Task" [(ngModel)]="task" name="task">
        </md-form-field></td>
        <td><button md-raised-button color="primary" (click)="submitTask(task)" name="add" style="margin-left: 100px;">Add Task</button></td>
        </tr>
    </table>
</form>
